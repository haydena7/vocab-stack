{% extends 'layout.html' %}

{% block content %}

<form action="/vocabs" method="get" class="tool-bar">
    <label for="search">Search Term</label>
    <input id="search" type="search" name="q" value="{{ request.query_params.get('q') or '' }}"
           hx-get="/vocabs"
           hx-trigger="search, keyup delay:200ms changed"
           hx-target="tbody"
           hx-push-url="true"
           hx-indicator="#spinner"/>
    <img id="spinner" class="htmx-indicator"
         src="/static/img/spinning-circles.svg"
         alt="Request In Flight ..."/>
    <input type="submit" value="Search"/>
</form>

<form>
    <table class="striped">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Word</th>
                <th scope="col">Context</th>
                <th scope="col">Source</th>
                <th scope="col">Zipf</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% include 'rows.html' %}
            {% if vocabs|length == 10 %}
                <tr>
                    <td colspan="6" style="text-align: center">
                        <span hx-target="closest tr"
                                hx-trigger="revealed"
                                hx-swap="outerHTML"
                                hx-select="tbody > tr"
                                hx-get="/vocabs?page={{ page + 1 }}">
                                Loading More ...
                        </span>
                    </td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    <button
        hx-delete="/vocabs"
        hx-confirm="Are you sure you want to delete these vocabs?"
        hx-target="body">
        Delete Selected Vocabs
    </button>
</form>

<p>
    <a href="/vocabs/new">Add Vocab</a>
    <span hx-get="/vocabs/count" hx-trigger="revealed">
        <img id="spinner" class="htmx-indicator" src="/static/img/spinning-circles.svg"/>
    </span>
</p>

{% endblock %}
