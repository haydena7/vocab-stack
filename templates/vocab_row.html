<tr class="vocab">
    <th scope="row"><input type="checkbox" name="checked_vocabs_ids" value="{{ vocab.id }}"></th>
    <td>{{ vocab.word }}</td>
    <td>{{ vocab.context }}</td>
    <td>{{ vocab.source }}</td>
    <td>{{ "%.2f"|format(vocab.freq) }}</td>
    <td>
        <a href="/vocabs/{{ vocab.id }}/edit">Edit</a>
        <a href="/vocabs/{{ vocab.id }}">View</a>
        <a href="#" hx-delete="/vocabs/{{ vocab.id }}"
           hx-swap="outerHTML swap:1s"
           hx-confirm="Are you sure you want to delete this vocab?"
           hx-target="closest tr">Delete</a>
    </td>
</tr>
