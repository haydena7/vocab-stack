{% for vocab in vocabs %}
    {% include 'vocab_row.html' %}
{% endfor %}
{% if has_more %}
    <tr>
        <th colspan="6" scope="row">
            <button id="load-more"
                    hx-target="closest tr"
                    hx-swap="outerHTML"
                    hx-get="/vocabs?last_freq={{ vocabs[-1].freq }}&last_id={{ vocabs[-1].id }}">
                Load More
            </button>
        </th>
    </th>
{% endif %}
