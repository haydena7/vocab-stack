{% for vocab in vocabs %}
    {% include 'vocab_row.html' %}
{% endfor %}

{% if has_more %}
    <button id="load-more"
            hx-get="/vocabs?last_freq={{ vocabs[-1].freq }}&last_id={{ vocabs[-1].id }}"
            hx-target="#vocabs-container"
            hx-swap="beforeend"
            hx-indicator="#loading">
        Load More Vocabs
    </button>
{% endif %}
