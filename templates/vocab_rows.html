{% for vocab in vocabs %}
    {% include 'vocab_row.html' %}
{% endfor %}

{% if has_more %}
    <tr id="replaceMe">
        <th colspan="6" scope="row">
            <button id="load-more"
                    hx-get="/vocabs?last_freq={{ vocabs[-1].freq }}&last_id={{ vocabs[-1].id }}"
                    hx-target="#replaceMe"
                    hx-swap="outerHTML">
                Load More
            </button>
        </th>
    </th>
{% endif %}
